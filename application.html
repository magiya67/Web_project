<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки</title>
    <link rel="stylesheet" href="css/styles.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>
    <header>
        <div class="container text-center">
            <div class="row justify-content-between">
                <div class="col-2">
                    <div class="site-title">
                        <h1>Домашкер</h1>
                        <img src="img\book-icon.png" alt="Логотип сайта">
                    </div>
                </div>
                <div class="col-1">
                    <br>
                    <a href="sign-in.html" style="color:black;"> Выйти</a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="application.html">Мои заявки</a></li>
            <li><a href="#">Личный кабинет</a></li>
        </ul>
        <br>
        <hr>
    </nav>
    <main>
        <div class="container ms-5 me-5">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 sidebar">
                    <div class="col-10 w-100 mb-1">
                        <a href="#" class="btn btn-primary w-100" style="color:black; background-color: white; border-width: 2px; border-color:black; font-size:1.1em;">Заявка #N</a>
                    </div>
                    <div class="col-10 w-100">
                        <a href="#" class="btn btn-primary w-100" style="color:black; background-color: white; border-width: 2px; border-color:black; font-size:1em; margin:auto;">+ Добавить заявку</a>
                    </div>
                </div>
    
                <!-- Main Content -->
                <div class="col-md-8" style="border: 2px solid black; border-radius: 5px; padding:5px;">
                    <div class="form-section">
                        <form>
                            <div class="col-3 mb-3" style="border: 2px solid black; border-radius: 5px; text-align:center;">
                                <span class="col-2">Ваша оценка: N</span>
                            </div>
                            <div class="mb-3">
                                <label for="requestTitle" class="form-label">Тема заявки</label>
                                <input type="text" id="requestTitle" class="form-control" placeholder="Введите тему">
                            </div>
                            <div class="mb-3">
                                <label for="teacher" class="form-label">Выберите преподавателя:</label>
                                <select id="teacher" class="form-select">
                                    <option selected>Выберите...</option>
                                    <option value="1">Преподаватель 1</option>
                                    <option value="2">Преподаватель 2</option>
                                    <option value="3">Преподаватель 3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="requestText" class="form-label">Текст заявки</label>
                                <textarea id="requestText" class="form-control" rows="5" placeholder="Введите текст"></textarea>
                            </div>
                            <!-- Добавление пункта для прикрепления файла -->
                            <div class="mb-3">
                                <label for="fileAttachment" class="form-label">Прикрепить файл:</label>
                                <input type="file" id="fileAttachment" class="form-control">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-danger">Удалить</button>
                                <button type="submit" class="btn btn-success">Подтвердить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
