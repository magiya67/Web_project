<body>

        <div class="container text-center">

                <div class="col-2">
                    <div class="site-title">

        <div class="container-md-5 mt-5 ms-20 me-10">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="col-10 w-100 mb-3" style="border: 2px solid black; border-radius: 5px; text-align:center; padding:10px;">
                        <span>Ваш профиль</span>
                    </div>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ваше имя</label>
                            <input type="text" class="form-control" id="name" placeholder="Иванов Иван" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Ваш email</label>
                            <input type="email" class="form-control" id="email" placeholder="ivan@mail.ru" readonly>
                        </div>
                        <!-- <div class="mb-3">
                            <label style="font-weight:500;">Сменить пароль</label>
                            <br>
                            <br>
                            <label for="prev-password" class="form-label">Предыдущий пароль</label>
                            <input type="prev-password" class="form-control" id="prev-password" placeholder="">
                            <label for="new-password" class="form-label">Новый пароль</label>
                            <input type="new-password" class="form-control" id="new-password" placeholder="">
                            <button type="button" id="changePasswordBtn" class="btn btn-primary mt-2" style="background-color:black; border-color:black;">Сменить пароль</button>
                        </div> -->

                        <div class="mb-3">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+7 (800) 555-35-35">
                        </div>
                        <br>
                        <div class="mb-3">
                            <button type="button" id="confirmBtn" class="btn btn-primary mt-2" style="background-color:black; border-color:black;">Подтвердить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-light py-3 border-top">
