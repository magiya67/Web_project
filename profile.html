<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/book-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .editable-field {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container text-center">
            <div class="row justify-content-between">
                <div class="col-2">
                    <div class="site-title">
                        <h1>Домашкер</h1>
                        <img src="img/book-icon.png" alt="Логотип сайта">
                    </div>
                </div>
                <div class="col-2">
                    <br>
                    <a href="sign-in.html" style="color:black;"> Выйти</a>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-nav d-flex flex-row flex-md-row justify-content-center align-items-center w-100">
                <li class="nav-item">
                    <a class="nav-link text-center" href="main.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="application.html">Мои заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="profile.html">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container mt-5" style="min-height: 800px;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="profile-card">
                        <h3 class="text-center">Ваш профиль</h3>
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Ваше имя</label>
                                <p id="nameText" class="form-control-static">Иванов Иван</p>
                                <input type="text" class="form-control editable-field" id="nameInput" value="Иванов Иван">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Ваш email</label>
                                <p id="emailText" class="form-control-static">ivan@mail.ru</p>
                                <input type="email" class="form-control editable-field" id="emailInput" value="ivan@mail.ru">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Номер телефона</label>
                                <p id="phoneText" class="form-control-static">+7 (800) 555-35-35</p>
                                <input type="tel" class="form-control editable-field" id="phoneInput" value="+7 (999) 999-99-99">
                            </div>

                            <div class="mb-3">
                                <label for="city" class="form-label">Город</label>
                                <p id="cityText" class="form-control-static">Москва</p>
                                <input type="text" class="form-control editable-field" id="cityInput" value="Москва" placeholder="Введите город">
                                    <div id="citySuggestions" class="city-suggestions list-group">
                                    </div>
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label">Департамент</label>
                                <p id="departmentText" class="form-control-static">IT</p>
                                <select class="form-control editable-field" id="departmentInput">
                                    <option value="IT">IT</option>
                                    <option value="Маркетинг">Маркетинг</option>
                                    <option value="Финансы">Финансы</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Учебные предметы</label>
                                <div id="subjectsText" class="form-control-static">
                                    <span>Русский язык, Английский язык</span>
                                </div>
                                <div id="subjectsInput" class="editable-field">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Русский язык" id="subjectRussian">
                                        <label class="form-check-label" for="subjectRussian">Русский язык</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="Английский язык" id="subjectEnglish">
                                        <label class="form-check-label" for="subjectEnglish">Английский язык</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="БЖД" id="subjectBJD">
                                        <label class="form-check-label" for="subjectBJD">БЖД</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="История" id="subjectHistory">
                                        <label class="form-check-label" for="subjectHistory">История</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3 text-align left">
                                <button type="button" id="editBtn" class="btn btn-secondary mt-2" style="background-color:rgb(255, 140, 0); border-color:rgb(255, 140, 0);">Изменить</button>
                                <button type="button" id="saveBtn" class="btn btn-primary mt-2" style="background-color:rgb(255, 140, 0); border-color:rgb(255, 140, 0); display: none;">Сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light py-3 border-top mt-4">
        <div class="container text-center">
            <p class="mb-0" id="copyright-year">&copy; 2024 Домашкер. Все права защищены.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>
    <script src="JS/profile.js"></script>
    <script>
        const currentYear = new Date().getFullYear();
        document.getElementById('copyright-year').textContent = `${currentYear} Домашкер. Все права защищены.`;
    </script>
</body>
</html>
