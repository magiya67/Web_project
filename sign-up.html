<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/book-icon.png" type="image/x-icon">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
</head>
<body>
    <header>
        <div class="container text-center mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-1 order-last ms-5">
                    <a href="index.html"> На главную</a>
                </div>
                <div class="col-2 order-fisrt">
                     <div class="sign-title">
                        <h1>Домашкер</h1>
                        <img src="img\book-icon.png" alt="Логотип сайта">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-md-5 mt-5 ms-20 me-10">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Введите имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Иванов Иван">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Ваш email</label>
                        <input type="email" class="form-control" id="email" placeholder="ivan@mail.ru">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Придумайте пароль</label>
                        <input type="password" class="form-control" id="password" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+7 (800) 555-35-35">
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">Город</label>
                        <select class="form-select" id="city">
                            <option selected>Выберите город...</option>
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                            <option value="Новосибирск">Новосибирск</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="department" class="form-label">Департамент</label>
                        <select class="form-select" id="department">
                            <option selected>Выберите департамент...</option>
                            <option value="it">IT</option>
                            <option value="marketing">Маркетинг</option>
                            <option value="finance">Финансы</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="subjectSection" style="display: none;">
                        <label class="form-label">Учебные предметы</label>
                        <div id="subjectCheckboxes" class="mt-2">
                            <!-- Предметы для департамента IT -->
                            <div class="form-check department-it" style="display: none;">
                                <input class="form-check-input" type="checkbox" value="Программирование" id="subjectProgramming">
                                <label class="form-check-label" for="subjectProgramming">Программирование</label>
                            </div>
                            <div class="form-check department-it" style="display: none;">
                                <input class="form-check-input" type="checkbox" value="Системное администрирование" id="subjectSysAdmin">
                                <label class="form-check-label" for="subjectSysAdmin">Системное администрирование</label>
                            </div>
                    
                            <!-- Предметы для департамента Маркетинг -->
                            <div class="form-check department-marketing" style="display: none;">
                                <input class="form-check-input" type="checkbox" value="Реклама" id="subjectAdvertising">
                                <label class="form-check-label" for="subjectAdvertising">Реклама</label>
                            </div>
                            <div class="form-check department-marketing" style="display: none;">
                                <input class="form-check-input" type="checkbox" value="SEO" id="subjectSEO">
                                <label class="form-check-label" for="subjectSEO">SEO</label>
                            </div>
                    
                            <!-- Предметы для департамента Финансы -->
                            <div class="form-check department-finance" style="display: none;">
                                <input class="form-check-input" type="checkbox" value="Бухгалтерский учет" id="subjectAccounting">
                                <label class="form-check-label" for="subjectAccounting">Бухгалтерский учет</label>
                            </div>
                            <div class="form-check department-finance" style="display: none;">
                                <input class="form-check-input" type="checkbox" value="Анализ данных" id="subjectDataAnalysis">
                                <label class="form-check-label" for="subjectDataAnalysis">Анализ данных</label>
                            </div>
                        </div>
                    </div>
                    
                    

                    <div class="mb-3">
                        <label for="dob" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" id="dob" max="">
                    </div>

                    <div class="row justify-content-between">
                        <div class="col-1">
                            <button type="submit" class="btn btn-primary" style="background-color:black;">Зарегистрироваться</button>
                        </div>
                        <div class="col-2">
                            <a href="sign-in.html" class="btn btn-primary" style="background-color:black;">Войти</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light py-3 border-top mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Домашкер. Все права защищены.</p>
        </div>
    </footer>
    <script>
        document.getElementById('subjects').addEventListener('change', function() {
            const checkboxes = document.getElementById('subjectCheckboxes');
            checkboxes.style.display = this.value !== '' ? 'block' : 'none';
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask-phone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/sign-up.js"></script>
</body>
</html>
