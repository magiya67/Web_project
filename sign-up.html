<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/book-icon.png" type="image/x-icon">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
    <style>
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-1 order-last ms-5">
                    <a href="index.html">На главную</a>
                </div>
                <div class="col-2 order-first">
                    <div class="sign-title">
                        <h1>Домашкер</h1>
                        <img src="img/book-icon.png" alt="Логотип сайта">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container d-flex justify-content-center align-items-start" style="margin-top: 40px;">
            <div class="card shadow p-4" style="width: 500px;">
                <h3 class="text-center mb-4">Регистрация</h3>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя (логин)</label>
                        <input type="text" class="form-control" id="username" placeholder="ivanov123">
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Введите имя</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Иван">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Введите фамилию</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Иванов">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Ваш email</label>
                        <input type="email" class="form-control" id="email" placeholder="ivan@mail.ru">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Придумайте пароль</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="accountType" class="form-label">Учетная запись</label>
                        <select class="form-select" id="accountType">
                            <option selected>Выберите тип учетной записи...</option>
                            <option value="teacher">Преподаватель</option>
                            <option value="student">Студент</option>
                        </select>
                    </div>                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+7 (800) 555-35-35">
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Город</label>
                        <select class="form-select" id="city">
                            <option selected>Выберите город...</option>
                            <option value="Москва">Москва</option>
                            <option value="Санкт-Петербург">Санкт-Петербург</option>
                            <option value="Новосибирск">Новосибирск</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Департамент</label>
                        <select class="form-select" id="department">
                            <option selected>Выберите департамент...</option>
                            <option value="it">IT</option>
                            <option value="marketing">Маркетинг</option>
                            <option value="finance">Финансы</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Учебные предметы</label>
                        <div id="subjectCheckboxes" class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Русский язык" id="subjectRussian">
                                <label class="form-check-label" for="subjectRussian">Русский язык</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Английский язык" id="subjectEnglish">
                                <label class="form-check-label" for="subjectEnglish">Английский язык</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="БЖД" id="subjectBJD">
                                <label class="form-check-label" for="subjectBJD">БЖД</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="История" id="subjectHistory">
                                <label class="form-check-label" for="subjectHistory">История</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Дата рождения</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" style="background-color:rgb(255, 140, 0); border-color:rgb(255, 140, 0);">Зарегистрироваться</button>
                        <a href="sign-in.html" class="btn btn-primary" style="background-color:rgb(255, 140, 0); border-color:rgb(255, 140, 0);">Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-light py-3 border-top mt-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Домашкер. Все права защищены.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.7/inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="JS/sign-up.js"></script>
</body>
</html>
