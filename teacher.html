<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки студентов</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/book-icon.png" type="image/x-icon">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container text-center">
            <div class="row justify-content-between">
                <div class="col-2">
                    <div class="site-title">
                        <h1>Домашкер</h1>
                        <img src="img/book-icon.png" alt="Логотип сайта">
                    </div>
                </div>
                <div class="col-1">
                    <br>
                    <a href="sign-in.html" style="color:black;">Выйти</a>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-nav d-flex flex-row justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="application.html">Мои заявки</a>
                </li>
                <li class="nav-item">
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Личный кабинет</a>
                </li>
        <hr>
    </nav>
    <main style="height: 105%;">
        <h2> Заявки от студентов </h2>
        <div class="container text-center border border-3 border-black rounded-3 p-4" style="width: 60%;">
            
            <div class="student-block">
               
                <div class="row mb-3">
                    <div class="col-6">
                        <div class="black-border d-flex justify-content-center align-items-center h-100">
                            <strong>Имя фамилия студента</strong>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="black-border d-flex justify-content-center align-items-center h-100">
                            <strong>Количество заявок: N</strong>
                        </div>
                    </div>
                </div>
    
              
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="black-border d-flex justify-content-left align-items-left h-100">
                            <strong class="ms-2">Номер заявки: N</strong>
                        </div>
                    </div>
                </div>
    
        
                <div class="card mb-3">
                    <div class="card-header">
                        <strong>Тема заявки</strong>
                    </div>
                    <div class="card-body">
                        Текст заявки
                    </div>
                </div>
    
                <div class="row align-items-center justify-content-between">
                    <div class="col-4">
                        <div class="d-flex align-items-center">
                            <label for="score-input" class="me-2"><strong>Оценка:</strong></label>
                            <input type="text" id="score-input" class="form-control black-border" style="max-width: 100px;">
                        </div>
                    </div>
                    <div class="col-4 text-end">
                        <button class="btn confirm-btn" style="background-color: black; color: white; border-radius: 5px;">Подтвердить</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center border-top py-3 mb-0">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Домашкер. Все права защищены.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
